<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <h1>Clínica ABC Health</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>

    <main>
        <h2>Cadastro de Pacientes</h2>
        <form action="cadastraCliente.php" method="POST">

            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required minlength="2" maxlength="50" autofocus><br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="xxx.xxx.xxx-xx" required><br>
                <input type="hidden" name="usuarioId" value="12345">
            </fieldset>


            <fieldset>
                <legend>Endereço</legend>
                <label for="cep">CEP:</label>
                <input type="number" id="cep" name="cep" required>
                <label>Tipo de Residência:</label>
                <label><input type="radio" name="tipoResidencia" value="casa" required> Casa</label>
                <label><input type="radio" name="tipoResidencia" value="apartamento"> Apartamento</label>
            </fieldset>

            <fieldset>
                <legend>Informações Adicionais</legend>
                <label for="interesses">Interesses:</label>
                <div id="interesses">
                    <label><input type="checkbox" name="interesses" value="filmes"> Filmes</label>
                    <label><input type="checkbox" name="interesses" value="informatica"> Informática</label>
                    <label><input type="checkbox" name="interesses" value="games"> Games</label>
                    <label><input type="checkbox" name="interesses" value="livros"> Livros</label>
                    <label><input type="checkbox" name="interesses" value="roupas"> Roupas</label>

                </div>
                <label for="codCliente">Código do Cliente:</label>
                <input type="text" id="codCliente" name="codCliente" value="12345" readonly>
                
             
                <div>
                    <label for="informacoes"></label>
                    <textarea id="informacoes" name="informacoes" rows="4"
                    placeholder="Digite aqui suas informações complementares..."></textarea>
                </div>

                <div>
                    <label for="imagem">Anexar imagem:</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*">
                </div>
            </fieldset>

            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <p>Contato: (XX) XXXX-XXXX</p>
        <p>Endereço: Rua Exemplo, 123, Cidade XYZ</p>
    </footer>
</body>

</html>
